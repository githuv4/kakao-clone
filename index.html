<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/8c4ed22fd7.js"></script>
    <title>Chats | Kaka Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
        <span class="status-bar__battery-level">75%</span>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1>Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header-icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header-icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header-icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="chats">
      <ul class="chats__list">
        <a href="chat.html">
          <li class="chats__chat chat">
            <div class="chat__column">
              <img src="images/avatar.jpg" alt="" class="avatar-m" />
              <div class="chat__content">
                <span class="chat__username">Lynn</span>
                <span class="chat__preview">going home!</span>
              </div>
            </div>
            <div class="chat__column">
              <span class="chat__timestamp">Yesterday</span>
            </div>
          </li>
        </a>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nave__items">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__items">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
            <span class="badge">8</span>
          </a>
        </li>
        <li class="nave__items">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nave__items">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
