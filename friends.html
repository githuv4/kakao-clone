<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/8c4ed22fd7.js"></script>
    <title>Friends | Kakao Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="header-wrap">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-battery-three-quarters"></i>
          <span class="status-bar__battery-level">75%</span>
        </div>
        <div class="status-bar__column-time">
          <span class="status-bar__clock js-status-bar__clock">13:53</span>
          <script src="javascript/clock.js"></script>
        </div>
      </div>

      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <a href="settings.html">
              <i class="fas fa-cog"></i>
            </a>
          </span>
        </div>
      </header>
    </div>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/avatar.jpg"
              alt=""
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">Frodo</span>
              <span class="friend__status">kokoa friends</span>
            </div>
          </div>
        </div>
      </header>

      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <ul class="friends__list">
          <li class="friends__friend friend">
            <div class="friend__column">
              <img src="images/avatar.jpg" alt="" class="g-avatar" />
              <div class="friend__content">
                <span class="friend__name">Kokoa Friends</span>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <ul class="friends__list">
          <li class="friends__friend friend">
            <div class="friend__column">
              <img src="images/avatar.jpg" alt="" class="g-avatar" />
              <div class="friend__content">
                <span class="friend__name">Lion</span>
                <span class="friend__status">nomadCoders</span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <span>
                  ÏßÄÎèÖÌïòÍ≤å-FTISLAND
                </span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <span class="toptitle">user</span>
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <span class="toptitle">chats</span>
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <span class="toptitle">find</span>
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <span class="toptitle">more</span>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="show-avatar">
      <img src="images/avatar0.png" />
    </div>
    <div class="bigscreen">
      <span>
        Please make your screen small!!üò±
      </span>
    </div>
  </body>
</html>
